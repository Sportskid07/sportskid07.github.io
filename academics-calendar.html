<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academic Calendar | MVM EMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="js/include.js" defer></script>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    .calendar { max-width: 1000px; margin: 40px auto; }
    .calendar th, .calendar td { width: 14.28%; text-align: center; padding: 12px; }
    .calendar td { color: black; font-weight: 500; }
    .calendar .sunday { color: red; }
    .calendar .holiday { color: red; font-weight: bold; }
    .calendar-nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
  </style>
</head>
<body>

<div data-include="partials/header.html"></div>

<div class="calendar container text-center">
  <h2 id="calendar-title" class="mb-3">Academic Calendar</h2>
  <div class="calendar-nav mb-3">
    <button class="btn btn-outline-primary" onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
    <select id="monthSelector" class="form-select d-inline w-auto mx-2" onchange="jumpToDate()"></select>
    <select id="yearSelector" class="form-select d-inline w-auto mx-2" onchange="jumpToDate()"></select>
    <button class="btn btn-outline-primary" onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
  </div>
  <table class="table table-bordered calendar">
    <thead class="table-primary">
      <tr>
        <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
      </tr>
    </thead>
    <tbody id="calendar-body"></tbody>
  </table>
</div>

<div data-include="partials/footer.html"></div>


<script>
  const holidays = {
    "2025-08-15": "Independence Day",
    "2025-10-02": "Gandhi Jayanti",
    "2025-12-25": "Christmas Day"
  };

  const calendarBody = document.getElementById("calendar-body");
  const monthSelector = document.getElementById("monthSelector");
  const yearSelector = document.getElementById("yearSelector");
  const calendarTitle = document.getElementById("calendar-title");

  const months = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];

  let today = new Date();
  let currentMonth = today.getMonth();
  let currentYear = today.getFullYear();

  function generateSelectors() {
    for (let i = 0; i < 12; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.text = months[i];
      monthSelector.appendChild(option);
    }
    for (let y = currentYear - 2; y <= currentYear + 5; y++) {
      const option = document.createElement("option");
      option.value = y;
      option.text = y;
      yearSelector.appendChild(option);
    }
  }

  function renderCalendar(month, year) {
    calendarBody.innerHTML = "";
    monthSelector.value = month;
    yearSelector.value = year;
    calendarTitle.textContent = `${months[month]} ${year}`;

    let firstDay = new Date(year, month).getDay();
    let daysInMonth = 32 - new Date(year, month, 32).getDate();

    let date = 1;
    for (let i = 0; i < 6; i++) {
      let row = document.createElement("tr");
      for (let j = 0; j < 7; j++) {
        let cell = document.createElement("td");
        if (i === 0 && j < firstDay) {
          cell.innerHTML = "";
        } else if (date > daysInMonth) {
          break;
        } else {
          const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
          cell.textContent = date;
          if (j === 0) cell.classList.add("sunday");
          if (holidays[fullDate]) cell.classList.add("holiday");
          date++;
        }
        row.appendChild(cell);
      }
      calendarBody.appendChild(row);
    }
  }

  function changeMonth(offset) {
    currentMonth += offset;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    } else if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    renderCalendar(currentMonth, currentYear);
  }

  function jumpToDate() {
    currentMonth = parseInt(monthSelector.value);
    currentYear = parseInt(yearSelector.value);
    renderCalendar(currentMonth, currentYear);
  }

  generateSelectors();
  renderCalendar(currentMonth, currentYear);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
